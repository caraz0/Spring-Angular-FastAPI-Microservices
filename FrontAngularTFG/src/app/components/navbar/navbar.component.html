<mat-toolbar color ="primary">


  <mat-toolbar-row>
    <a [routerLink]="'/'" mat-icon-button class="example-icon" arial-label="Example icon">
      <mat-icon>home</mat-icon>
    </a>
    <span class="navbar-brand">Macroeconomy</span>
    <nav>
      <button style="margin-left: 20px" mat-flat-button color="primary" [routerLink]="'/macro'">Macro</button>
      <button mat-flat-button color="primary" [routerLink]="'/index'">Indexes</button>
      <button mat-flat-button color="primary" [routerLink]="'/forex'">Forex</button>
      <button mat-flat-button color="primary" [routerLink]="'/stock'">Stocks</button>
    </nav>
    <span class="example-spacer"></span>

    <a *ngIf = "!login.isLoggedIn()" [routerLink]="'/login'" mat-icon-button class="example-icon" arial-label="Example icon">
      <mat-icon>login</mat-icon>
    </a>
    <a *ngIf = "!login.isLoggedIn()"  [routerLink]="'/signup'" mat-icon-button class="example-icon" arial-label="Example icon">
      <mat-icon>person_add</mat-icon>
    </a>
    <a *ngIf = "login.isLoggedIn()"
       (click) = "login.logOut()" mat-icon-button class="example-icon mr10 ml10" arial-label="Example icon">
      Cerrar sesi√≥n
    </a>
    <button *ngIf = "login.isLoggedIn()" mat-button mat-icon-button styles = "margin-right: 10px" class="example-icon" arial-label="Example icon">

      <mat-icon>account_circle</mat-icon>

    </button>
  </mat-toolbar-row>

</mat-toolbar>
