<mat-card  style="border-radius: 16px;background-color: #140F1C; border: 1px solid #434651; height: 500px; width: 800px; margin-left: 20px" >
  <mat-card-header>
    <mat-card-title>{{tickerName}}</mat-card-title>
    <mat-card-subtitle >Actual price: {{lastValue}} {{currency}} </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div id="chart-container{{this.ticker}}"  style="margin-top: 20px; margin-bottom: 20px"></div>
  </mat-card-content>
</mat-card>
