<div class="bootstrap-wrapper">
  <div class="row">
    <div style="width: 100%; display: flex; justify-content: center;">
    <mat-card >
      <mat-card-header>
        <mat-card-title>Card Title <button mat-button>Add Transaction</button></mat-card-title>
        <mat-card-subtitle>Card Subtitle</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <h1>
          <button mat-button (click)="openTransactionDialog()">Realizar Transacci√≥n</button>

        </h1>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>

    </mat-card>
    </div>
  </div>
  <table mat-table [dataSource]="dataSource">
    <!-- Columna para el Ticker -->
    <ng-container matColumnDef="ticker">
      <th mat-header-cell *matHeaderCellDef>Ticker</th>
      <td mat-cell *matCellDef="let transaction">{{ transaction.ticker }}</td>
    </ng-container>

    <!-- Columna para la Cantidad -->
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef>Cantidad</th>
      <td mat-cell *matCellDef="let transaction">{{ transaction.quantity }}</td>
    </ng-container>

    <!-- Columna para el Precio de Compra -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Precio de Compra</th>
      <td mat-cell *matCellDef="let transaction">{{ transaction.price }}</td>
    </ng-container>

    <!-- Columna para la Fecha de Compra -->
    <ng-container matColumnDef="picker">
      <th mat-header-cell *matHeaderCellDef>Fecha de Compra</th>
      <td mat-cell *matCellDef="let transaction">{{ transaction.picker }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
