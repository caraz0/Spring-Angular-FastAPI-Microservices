<div class="bootstrap-wrapper">
  <div class="row">
    <div style="width: 100%; display: flex; justify-content: center;">
    <mat-card >

      <mat-card-content>
          <button mat-button (click)="openTransactionDialog()">Realizar Transacci√≥n</button>

      </mat-card-content>


    </mat-card>
    </div>
  </div>
  <table mat-table [dataSource]="dataSource" style="margin-top: 30px">
    <!-- Columna para el Ticker -->
    <ng-container matColumnDef="ticker">
      <th mat-header-cell *matHeaderCellDef>Ticker</th>
      <td mat-cell *matCellDef="let transaction">{{ transaction.symbol }}</td>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef>Cantidad</th>
      <td mat-cell *matCellDef="let transaction">{{ transaction.amount }}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Precio de Compra</th>
      <td mat-cell *matCellDef="let transaction">{{ transaction.price }}</td>
    </ng-container>

    <ng-container matColumnDef="picker">
      <th mat-header-cell *matHeaderCellDef>Fecha de Compra</th>
      <td mat-cell *matCellDef="let transaction">{{ transaction.date }}</td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Delete</th>
      <td mat-cell *matCellDef="let transaction">
        <button mat-icon-button (click)="deleteTransaction(transaction)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
