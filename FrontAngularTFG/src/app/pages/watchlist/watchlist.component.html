
Control value: {{myControl.value || 'empty'}}
<div class="search-container">
  <form class="form">
    <mat-form-field class="full-width">
      <mat-label>Number</mat-label>
      <input type="text"
             placeholder="Pick one"
             aria-label="Number"
             matInput
             [formControl]="myControl"
             [matAutocomplete]="auto"
              (input)="filter()"
              (focus)="filter()">
      <mat-autocomplete #auto="matAutocomplete">
        @for (option of options; track option) {
          <mat-option [value]="option">{{option}}</mat-option>
        }
      </mat-autocomplete>
    </mat-form-field>
    <button mat-flat-button type="button" style = "margin-left: 20px" (click)="getValue()">Add</button>

  </form>
</div>
<div class="bootstrap-wrapper" *ngIf="showChart">
  <div class="row " >
    <div class="col ml10 mt10">

      <app-chart [ticker]="myControl.value || 'empty'" style="display: flex; justify-content: center;"></app-chart>

    </div>
  </div>
</div>
