<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row mt10">
      <div class="col-md-6 offset-md-3">
        <mat-card>
          <div class = "container text-center mt10" >
            <img src="../../../assets/usuario.png" width="100" height="100">
          </div>

          <h1 class="text-center">Log in</h1>

          <form (ngSubmit) = "onSubmit()">
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Username</mat-label>
              <input [(ngModel)] = "loginForm.username" required name="username" matInput placeholder="Write your username" >
              <mat-hint>The username must be...</mat-hint>
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Password</mat-label>
              <input [(ngModel)] = "loginForm.password" required name="password" type="password" matInput placeholder="Write your Password">
              <mat-hint>Password must be...</mat-hint>
            </mat-form-field>

            <div class = "container text-center mb10">
              <button mat-raised-button color="primary">Log in</button>
            </div>
          </form>
        </mat-card>
      </div>
    </div>
  </div>
</div>
